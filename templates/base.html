{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OES</title>
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/animate.css' %}">
    <link rel="icon" href="{% static 'home/images/logo.png' %}">
</head>
<body>
<div class="wrapper">
    {% block header %}
        <div class="header">
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static 'home/images/logo.png' %}" alt=""></a>
            </div>
            <ul>
                <li><a href='{% url 'home' %}'>Home</a></li>
                <li><a href="">Catalog</a></li>
                <li><a href="{% url 'about' %}">About us</a></li>
                <li><a href="">Personal account</a></li>
            </ul>
        </div>
    {% endblock header %}

    <!-- content section -->

    {% block content %}

    {% endblock content %}

    {% block footer %}
        <div class='footer'>
            <p>
                Демонстраційний проєкт. 2024.
            </p>
        </div>
    {% endblock footer %}
</div>
<script src="{% static 'home/js/wow.min.js' %}"></script>
<script>
    new WOW().init();
</script>
</body>
</html>
